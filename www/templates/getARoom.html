<ion-view title="Get a room!" hide-back-button="true">
  <ion-content padding="true" id="start" class="has-header">
    <div class="spacer" style="width: 300px; height: 22px;"></div>
    <div>
      <ion-list>
        <ion-item class="item-thumbnail-left" ng-repeat="rooms in room" href="#/GaR/room/{{rooms.roomID}}">
          <img ng-src="img/{{rooms.images.image1}}" alt="">
          <h2>{{rooms.hotelName}}</h2>
          <p>{{rooms.beds}}</p>
          <p>{{rooms.price}} {{rooms.currency}}</p>
          <p>{{rooms.roomType}}
        </ion-item>
      </ion-list>
      <div id="spacer"></div>
    </div>
    <div class="spacer" style="width: 300px; height: 22px;"></div>
    <div>

      <img ng-src="img/logo.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    
  </ion-content>
</ion-view>
