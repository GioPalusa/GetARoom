
<ion-view title="Map" id="page6">
  <ion-content padding="true" class="has-header">
    <div id="map" data-tap-disabled="true">
      <div style='overflow:hidden;height:100px;width:100px;'><div id='gmap_canvas' style='height:100px;width:100px;'></div><div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:11,center:new google.maps.LatLng(59.32932349999999,18.068580800000063),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(59.32932349999999,18.068580800000063)});infowindow = new google.maps.InfoWindow({content:'<strong>Title</strong><br>stockholm<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
  </ion-footer-bar>
</ion-view>
